<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="./styles.css"> <!-- Asegúrate de ajustar la ruta del CSS -->
</head>
<body>
    <h1>Lista de Usuarios</h1>
    
    <table id="userTable" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Fotos</th>
                <th>Digital</th>
                <th>Total</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de usuarios se generarán dinámicamente con JavaScript -->
        </tbody>
    </table>

    <script src="./script.js"></script> <!-- Asegúrate de ajustar la ruta del JS -->
</body>
</html>
